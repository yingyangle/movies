<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- PAGE INFO -->
		<title>Video Player</title>
		<meta name="description" content="Video Player">
		<link rel="icon" type="image/x-icon" href="https://www.flaticon.com/svg/vstatic/svg/2505/2505871.svg?token=exp=1610488032~hmac=2b311343349d9207e712d69d8b9d416d">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- STYLESHEETS -->
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body class="text-center">

		<div id="container" class="text-center container">

			<!-- VIDEO PLAYER -->
			<div class="video-container">
				<!-- VIDEO SOURCE -->
				<video src="rock.mp4" class="video"></video>
				<div class="controls">
					<!-- PROGRESS BAR -->
					<div class="bar">
						<div class="juice"></div>
					</div>
					<!-- BUTTONS -->
					<div class="buttons">
						<div class="left-buttons">
							<button class="play"></button>
							<button class="skip-backwards"></button>
							<button class="skip-forwards"></button>
							<!-- VOLUME CONTROLS -->
							<span class="volume-controls">
								<button class="volume-button" class="volume-button"></button>
								<!-- VOLUME SLIDER -->
								<div class="volume-slider-container">
									<div class="volume-slider"></div>
								</div>
							</span>
						</div>
						<div class="right-buttons">
							<span class="time-remaining"></span>
							<button class="fullscreen"></button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="script.js"></script>
		
	</body>
</html>
